{% for item in items %}
    <li class="submenu-item{% if item.is_active %} active{% endif %}{% if item.is_parent_active %} parent-active{% endif %}">
        <a href="{{ item.item.get_url }}"{% if item.is_active %} class="active"{% endif %}>
            {{ item.item.title }}
        </a>
        {% if item.children and item.is_parent_active %}
            <ul class="submenu">
                {% include "tree_menu/menu_level.html" with items=item.children %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
